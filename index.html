<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Portfolio Retirement Calculator | Sydney</title>
    <meta name="description" content="Plan your path to financial freedom through strategic property investing in Sydney, Australia." />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <!-- Netlify Forms - hidden form for detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input name="bot-field" />
      <input name="name" />
      <input name="email" />
      <input name="phone" />
      <input name="inquiryType" />
      <textarea name="message"></textarea>
    </form>

    <!-- Netlify Forms - roadmap lead capture -->
    <form name="roadmap-lead" netlify netlify-honeypot="bot-field" hidden>
      <input name="bot-field" />
      <input name="email" />
      <input name="buyingSoon" />
      <input name="openToContact" />
    </form>
  </body>
</html>
